<html>
    <head>
        <title>html</title>
    </head>
    <body>
        <script>
            var count=0;
            
            var n=parseInt(prompt("enter a num"))

            for(let i=1;i<=n;i++){
                if(n%i==0)
                {
                    count=count+1;
                }
            }
              if(count==2)
                    document.write("prime");
                
              else
                    document.write("not");
            
                
            
            </script>
    </body>
</html>
